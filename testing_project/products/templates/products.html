{% extends 'base.html' %}

{% block content %}
<h1>View Products</h1>

<form action="{% url 'products' %}" method="post">
    {% csrf_token %}
    {{form.as_div}}
    <button type="submit" style="margin: 5px 0">Submit</button>
</form>

{% for product in products %}
<p>{{product.name}}</p>

{% empty %}
<p>No products available</p>
{% endfor %}
{% endblock %}
